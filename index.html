<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">

	<title>Synth</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="control_panel">

		<div class="panel">
		
			<h2>OSC1</h2>
			<span id="log"></span>
			<select id="osc1_waveform">
				<option value="sine">Sine</option>
				<option value="square">Square</option>
				<option value="sawtooth" selected>Sawtooth</option>
				<option value="triangle">Triangle</option>
			</select>

		</div>
		<div class="panel">
		
			<h2>OSC2</h2>
			<select id="osc2_waveform">
				<option value="sine">Sine</option>
				<option value="square" selected>Square</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="triangle">Triangle</option>
			</select>
		
		</div>
		<div class="panel">

			<h2>Filtre</h2>
			<input id="lpf_cutoff" type="range" value="20000" max="20000" min="40">
			<input id="lpf_resonance" type="range" value="0" max="100" min="0">
		
		</div>
		<div class="panel">

			<h2>LFO</h2>
			<input id="lfo_intensity" type="range" value="50" max="100" min="0">

		</div>

	</div>
	
	<div id="synth-pad"></div>
	
	<script src="js/app.js"></script>

</body>
</html>
